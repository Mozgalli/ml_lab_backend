services:
  ml_backend:
    build: .
    container_name: ml_lab_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - ENV=development
    restart: unless-stopped
    networks:
      - ml_network

  jupyter:
    build: .
    container_name: ml_lab_jupyter
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - ./notebooks:/app/notebooks
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ml_network

networks:
  ml_network:
    driver: bridge
